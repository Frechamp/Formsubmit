<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Application form</title>
    <link rel="stylesheet" href="style.css">


    <!------=============   Iconscout css=================-->
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="container">
        <header> Apartment Application</header>

        <input type="hidden" name="access_key">

        <form action="https://formsubmit.co/olalekanvictor12@gmail.com" method="POST">
            <div class="form first">
                <div class="div detail personal">
                    <span class="title"> Personal Details</span>
                    <div class="fields">


                        <div class="input-field">
                            <label for="">Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Date Of Birth</label>
                            <input type="date" placeholder="Enter date of Birth" required>
                        </div>

                        <div class="input-field">
                            <label for="">Email</label>
                            <input type="text" placeholder="Enter your Email" required>
                        </div>


                        <div class="input-field">
                            <label for="">Mobile Number</label>
                            <input type="text" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label for="">Gender</label>
                            <input type="gender" placeholder="Enter your gender" required>
                        </div>

                        <div class="input-field">
                            <label for="">occupation</label>
                            <input type="text" placeholder="Enter your Occupation" requied>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title"> Identity Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="">ID Type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>

                        <div class="input-field">
                            <label for="">ID Number</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>

                        <div class="input-field">
                            <label for="">Issued Authority</label>
                            <input type="text" placeholder="Enter Issued Authority" required>
                        </div>


                        <div class="input-field">
                            <label for="">Issued state</label>
                            <input type="text" placeholder="Enter Issued state" required>
                        </div>

                        <div class="input-field">
                            <label for="">Issued Date</label>
                            <input type="date" placeholder="Enter Issued date" required>
                        </div>

                        <div class="input-field">
                            <label for="">Expiry Date</label>
                            <input type="date" placeholder="Enter Expiry date" required>
                        </div>

                    </div>

                    <button class="nextBtn">
                        <span class="BtnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>


                </div>
            </div>




            <div class="form second">
                <div class="div detail address">
                    <span class="title"> Address Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="">Address type</label>
                            <input type="text" placeholder="Enter address type" required>
                        </div>

                        <div class="input-field">
                            <label for="">Nationality</label>
                            <input type="text" placeholder="Enter Nationality" required>
                        </div>

                        <div class="input-field">
                            <label for="">State</label>
                            <input type="text" placeholder="Enter State" required>
                        </div>


                        <div class="input-field">
                            <label for="">District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>

                        <div class="input-field">
                            <label for="">Block Number</label>
                            <input type="number" placeholder="Enter your bloc knumber" required>
                        </div>

                        <div class="input-field">
                            <label for="">Ward number</label>
                            <input type="text" placeholder="Enter your ward number" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title"> Family Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="">Mother name</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Father name</label>
                            <input type="text" placeholder="Enter father name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Grandfather</label>
                            <input type="text" placeholder="Enter grandfather name" required>
                        </div>


                        <div class="input-field">
                            <label for="">Spouse</label>
                            <input type="text" placeholder="Enter Spouse name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Father in-law</label>
                            <input type="text" placeholder="Enter father in law name" required>
                        </div>

                        <div class="input-field">
                            <label for="">Mother in-law</label>
                            <input type="text" placeholder="Enter mother in law name" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <span class="BtnText">Back</span>
                            <i class="uil uil-navigator"></i>
                        </div>

                        <button class="nextBtn">
                            <span class="BtnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>

                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="apart.js"></script>
</body>

</html>
